            <!--FORM SECTION-->
            <div class="container ">
              <div class="row  mt-5" style="height: auto;">
                <div class="col-sm-10  col-md-6 mx-auto">
                  <h5 class="text-center " style="font-size:x-large;">Please Register</h5>
                  <form action="" class="mx-auto" >
                    <div class="form-group">
              
                        <input  class="form-control" type="text" maxlength="25" name="name" id="enterName" col="50" placeholder="Enter Name" required>
    
                        <input class="form-control" type="tel"  maxlength="12" name="number" id="enterNumber"  placeholder="Enter Your PhoneNumber" required>
                        <div class="valid-tooltip">looks great!!</div>
                        <input class="form-control" type="email" maxlength="40" name="emailAdd" id="enterEmail" placeholder="Enter your Email Address" required>
                        
                   </div>
                   <div class="form-group">
                      <label for="date" class="col-sm-12  col-form-label" style="text-align:center;">Pick a Date</label>
                      <input class="form-control " placeholder="pick a Date" type="date" name="date" id="selectDate">
                      <label for="date" class="col-sm-12  col-form-label" style="text-align:center;">Pick a Time</label>
                      <input class="form-control " type="time" name="time" id="enterTime">
                   </div>
                   <div class="form-group">
                     <label for="locationSelection" class="col-sm-12  col-form-label" style="text-align:center;">Choose Location</label>
                     <select  class="form-control selectionLocate" id="locationSelection">
                       <option  selected>Select Location</option>
                       <option value="Cincinati">Cincinati</option>
                       <option value="Michigan">Michigan</option>
                       <option value="Boston" >Boston</option>
                     </select>
                     <div class="invalid-tooltip">Please provide a valid location</div>
                    </div>
                    
                       <button class="btn btn-outline-warning  mx-auto" style="align-items: center;" type="submit">Register ></button>

                  </form>
                </div>
            
  
            </div>
